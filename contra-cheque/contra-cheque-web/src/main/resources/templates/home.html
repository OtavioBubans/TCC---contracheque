<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head('Home')">
</head>

<body class="grey lighten-3">

    <div th:replace="fragments :: menu"></div>
    <div class="row">
        <div class="col s8 offset-s2">
            <br/>
            <br/>
            <h4>Consulta de Contracheque</h4>
            <form th:action="@{/home}" method="POST">
                <div class="input-field col s12 m6">
                    <select name="mes">
                            <option th:each="mes : ${meses}" th:text="${mes}" th:value="${mes}"></option>
                        </select>
                    <label>Selecione o mÃªs de consulta</label>
                </div>
                <div class="input-field col s12 m6">

                    <select name="ano">
                            <option th:each="ano : ${anos}" th:text="${ano}" th:value="${ano}"></option>
                        </select>
                    <label>Selecione o ano de consulta</label>
                </div>

                <div class="form-group">
                    <input class="waves-effect waves-light btn orange accent-3" type="submit" value="Consultar" />
                </div>
            </form>
            <br/>
            <div th:if="${msg}">
                <h5 th:text="${msg}"></h5>
            </div>
        </div>
    </div>

    <div class="parallax-container">
        <div class="parallax grey lighten-3"></div>
    </div>
    <div class="parallax-container">
        <div class="parallax grey lighten-3"></div>
    </div>
    <br/>
    <footer th:replace="fragments :: footer">
    </footer>
</body>

</html>
