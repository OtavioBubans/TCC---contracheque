<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />

    </head>
    
   
    <body class="grey lighten-4">
        <div class="container">
            
            <div class="row"> 
               
            </div>

            <div class="row">

                <div class=" grid col s12 m8 offset-m2">
    
                      <img src="logo-sem.png" width="450px" alt="CWI"/>
                    <br/>
                    <br/>
                    <div class="white">
                        <div class="z-depth-5">
                        <div class="container" style="padding:10px;">

                            <div class="center-align">
                               
                               
                                <form id="form-autenticacao" th:action="${formAction}" method="POST" class="form-horizontal">
                                   <div class="row">
                                       <div class="col s6">
                                      
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label" style="font-size:13pt;">Usu√°rio</label>
                                                <div class="col-lg-4">
                                                    <input class="form-control" type="email" name="username"/> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label" style="font-size:13pt;" >Senha</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" type="password" name="password"/> 
                                            </div>
                                        </div> 
                                        </div>

                                    </div>  

                                   <div class="alert alert-danger" th:if="${autenticacaoExtra}">
                                        <label class="col-lg-1 control-label">Data de nascimento</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="date" name="data"/> 
                                        </div>
                                    </div>
                                    <div class="form-group" th:if="${!autenticacaoExtra}">
                                            <input class="btn orange accent-3" type="submit" value="Entrar"/>
                                    </div>

                                   <div class="form-group" th:if="${autenticacaoExtra}">
                                            <input id="btn-validar-nascimento" class="btn orange accent-3" type="button" value="Entra"/>
                                    </div>
                                </form>

                            </div>  
                        </div>
                        </div>    
                    </div>       
                </div>
                
            </div>    
        </div>
        
      
       
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
