<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head('Login')">
    </head>
    <body class="grey lighten-3">
        <div class="container">
            <div class="white">
                <div class="container">   

                    <div class="alert alert-danger" th:if="${param.error}">
                        Usuário e/ou senha inválidos!
                        <strong th:text="${param.error[0]}"></strong>
                    </div>
                    <h3>Login</h3>
                    <form id="form-autenticacao" th:action="${formAction}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-1 control-label">Usuário</label>
                            <div class="col-lg-4">
                                <input class="form-control" type="email" name="username"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 control-label">Senha</label>
                            <div class="col-lg-4">
                                <input class="form-control" type="password" name="password"/> 
                            </div>
                        </div>      
                        <div class="alert alert-danger" th:if="${autenticacaoExtra}">
                            <label class="col-lg-1 control-label">Data de nascimento</label>
                            <div class="col-lg-4">
                                <input class="form-control" type="date" name="data"/> 
                            </div>
                        </div>
                        <div class="form-group" th:if="${!autenticacaoExtra}">
                            <input class="btn btn-primary" type="submit" value="Sign In"/>
                        </div>
                        <div class="form-group" th:if="${autenticacaoExtra}">
                            <input id="btn-validar-nascimento" class="btn btn-primary" type="button" value="Sign In"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
