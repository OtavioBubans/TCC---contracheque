<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head('Login')">
    </head>
    
    <header>
        <nav class="grey lighten-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center"><img src="logo.png" width="140px" alt="CWI"/></a>
            </div>
        </nav>
    </header>
    <body class="grey darken-3">
        <div class="container">
            
            <div class="row"> 
                <div class="col s7 m6 offset-m3">
                    <h3 class="center-align" style="color:white;">Contracheque online CWI</h3>
                </div>
            
            </div>

            <div class="row">
                <div class="col s18 m6 offset-m3">
                    
                    <div class="white">
                        <div class="z-depth-5">
                        <div class="container">

                            <div class="center-align">
                               
                                <h3 class="center-align">Login</h3>
                                <form id="form-autenticacao" th:action="${formAction}" method="POST" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-lg-1 control-label">Usu√°rio</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="email" name="username"/> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-1 control-label">Senha</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="password" name="password"/> 
                                        </div>
                                    </div>      
                                    <div class="alert alert-danger" th:if="${autenticacaoExtra}">
                                        <label class="col-lg-1 control-label">Data de nascimento</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="date" name="data"/> 
                                        </div>
                                    </div>
                                    <div class="form-group" th:if="${!autenticacaoExtra}">
                                            <input class="btn btn-primary" type="submit" value="Sign In"/>
                                    </div>

                                    <div class="form-group" th:if="${autenticacaoExtra}">
                                            <input id="btn-validar-nascimento" class="btn btn-primary" type="button" value="Entra"/>
                                    </div>
                                </form>

                            </div>  
                        </div>
                        </div>    
                    </div>       
                </div>
            </div>    
        </div>
        
       <footer class="page-footer grey center lighten-3 ">
             <h5>Software - Projeto Crescer 2016-2</h5>
     
       </footer>
       
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
