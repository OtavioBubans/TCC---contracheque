<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head('Relatório')">
    </head>
    
    <body class="grey lighten-3">   
        
         <div th:replace="fragments :: menu"></div>
        <div th:replace="fragments :: menu-admin"></div>
        
        <div class="center-align">
            <h4 class="centered">Relatório Administrativo</h4>
        </div>
        
        <div class="row">
            
            <form th:action="@{/relatorio}" method="POST">
                <div class="col s3 m3 offset-m2">
                    <select name="mes" class="browser-default">
                        <option th:each="mes : ${meses}" th:text="${mes}" th:value="${mes}"></option>
                    </select>           
                </div>
                <div class="col s3 m3 offset-m0">
                    <select name="ano" class="browser-default">
                        <option th:each="ano : ${anos}" th:text="${ano}" th:value="${ano}"></option>
                    </select>
                </div>
                <input type="submit" class="waves-effect waves-light btn-large orange accent-3" value="Buscar"/>
            </form>
            
        </div>
        
        <div class="container white z-depth-4">
            
            <table class="centered">
                <thead>
                    <tr>
                        <th><h5>Total Descontos</h5></th>
                        <th><h5>Total Benefícios</h5></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${totalDescontos}"></td>
                        <td th:text="${totalBeneficios}"></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            
        </div>
        <footer th:replace="fragments :: footer">
        </footer>
        
    </body>
</html>
