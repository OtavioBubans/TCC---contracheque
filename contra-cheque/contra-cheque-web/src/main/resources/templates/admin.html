<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    </head>
    <body>
        <nav class="grey darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Contracheque</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="home">Home</a></li>
                    <li><a href="admin">Importar Arquivo</a></li>
                    <li><a href="logout">Sair</a></li>
                </ul>
            </div>
        </nav>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="container">

            <h1>Carregar Arquivo</h1>
            <br/>
            <div th:if="${msg}">
                <div th:text="${msg}"></div>
            </div>
            <br/>
            <form th:action="@{/admin}" method="POST" class="form-horizontal">
                <label class="col-lg-1 control-label">Arquivo</label>
                <div class="col-lg-4">
                    <input class="form-control" type="text" name="caminho"/>
                </div>
                <div class="form-group">
                    <input class="waves-effect waves-light btn" type="submit" value="Importar Arquivo"/>
                </div>
            </form>
        </div>
    </body>
</html>
